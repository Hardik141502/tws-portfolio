<!-- Sign In Section-->
<section class="page-section bg-light" id="signin">
    <div class="container">
        <!-- Sign In Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Sign In</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Sign In Form-->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <!-- Email input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="signinEmail" type="email" placeholder="name@example.com" required />
                        <label for="signinEmail">Email address</label>
                    </div>
                    <!-- Password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="signinPassword" type="password" placeholder="Enter your password" required />
                        <label for="signinPassword">Password</label>
                    </div>
                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" type="submit">Sign In</button>
                    </div>
                </form>
                <!-- Extra link -->
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#signup">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</section>
